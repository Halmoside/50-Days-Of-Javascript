<!DOCTYPE html>
<htmllang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Introduction || HTML Collection And Node List</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: beige;
        }
    </style>
</head>
<body class="bg-black">

    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>

<script>

    // ----------------- 1st Approach ---------------------
    function addLang (langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLang("Python")
    addLang("Java")
    addLang("Typescript")

    // ------------------ 2nd Approach (Optimized Approach) ----------------------

    function addOptiLang (langName) {
        const li = document.createElement("li")
        // li.innerHTML = `${langName}`
        // const addText = document.createTextNode(langName)
        // li.appendChild(addText)
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLang("golang")
    addOptiLang("CPP")
    addOptiLang("Data Structures And Algos .")

    // ----------- Edit 1st -------------------

    const secondLang = document.querySelector("li:nth-child(2)")
    secondLang.innerHTML = 'Mojo'
    const newli = document.createElement("li")
    newli.textContent = 'Java Core'
    secondLang.replaceWith(newli)

    // ------------ Edit 2nd -------------------

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li> Typescript </li>'


    // ---------- Remove --------------------

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()



</script>


</html>
