// -------------- Event Propogation ----------------
// Event Propogation has two context.
// 1. Event Capturing (true)
// 2. Event Bubbling  (false) ---------> It is default

// --------- Examples ----------------
// How Event Propogation is done and how we can stop.

//  .............Through Event Bubbling...........
// Bubbling means -------> Bottom to Top (Neeche Se Upar Jata hai.)
// Example ------> images -----> ul ------> li

document.getElementById('images').addEventListener('click', function (e) {
    console.log("Clicked inside the ul");
}, false)

// Output ---------> Clicked inside the ul


document.getElementById('nature').addEventListener('click', function (e) {
    console.log("Nature Clicked");
    e.stopPropagation()
}, false)

// Output ---------> Nature Clicked
//                   Clicked inside the ul


//  .............Through Event Capturing...........
// Capturing means -------> Top to Bottom  (Upar se Neeche Jata hai.)
// Example ------>  ul ------> li


document.getElementById('images').addEventListener('click', function (e) {
    console.log("Clicked inside the ul");
}, true)

// Output ---------> Clicked inside the ul


document.getElementById('nature').addEventListener('click', function (e) {
    console.log("Nature Clicked");
    e.stopPropagation()
}, true)

// Output ---------> Clicked inside the ul
//                   Nature Clicked


document.getElementById('google').addEventListener('click', function (e) {
    e.preventDefault()
    e.stopPropagation()
    console.log("Google Clicked");
}, false)
